name: Java CI

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      run: ./gradlew build
    - name: Test
      run: echo ${GITHUB_SHA:0:8} && echo $GITHUB_ACTION && echo $DOCKER_USERNAME
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hmatt1/demo-api:latest && docker push hmatt1/demo-api:latest
