name: Java CI

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Set up Helm 3
      uses: azure/setup-helm@v1
      with:
       version: 'v3.0.0-beta.5'
      id: install
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build the Docker image
      run: 
          docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD &&
          docker build . --file Dockerfile --tag hmatt1/demo-api:${GITHUB_SHA:0:8} &&
          docker push hmatt1/demo-api:${GITHUB_SHA:0:8}
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    - name: Deploy to k8s
      run: echo $SECRET_CONFIG > /tmp/config && /opt/hostedtoolcache/helm/3.0.0-beta.5/x64/linux-amd64/helm --kubeconfig /tmp/config -n $NAMESPACE ls
      env:
        KUBE_CONFIG: ~/config
        SECRET_CONFIG:  ${{ secrets.KUBE_CONFIG }}
        NAMESPACE: ${{ secrets.KUBE_NAMESPACE }}
